<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>聊天室</title>
  <link rel='stylesheet' href='/css/style.css'>
</head>
<body>
  <div id="content">
    <!-- 显示当前聊天室名称的div-->
    <div id="room"></div>
    <!-- 显示当前可用聊天室列表的div-->
    <div id="room-list"></div>
    <!-- 显示聊天消息的div -->
    <div id="messages"></div>

    <!-- 用户用来输入聊天命令和消息的表单输入元素-->
    <form id="send-form">
      <input id="send-message">
      <input id="send-button" type="submit" value="Send">

      <div id="help">
        聊天 命令行:
        <ul>
          <li>更改昵称: <code>/nick [username]</code></li>
          <li>进入/创建 聊天室: <code>/join [room name]</code></li>
        </ul>
      </div>
    </form>
  </div>

  <!-- socke.io 处理与聊天相关的消息 -->
  <script src="/socke.io/socket.io.js" type="text/javascript"></script>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="/js/chat.js"></script>
  <script src="/js/chat_ui.js"></script>
</body>
</html>
